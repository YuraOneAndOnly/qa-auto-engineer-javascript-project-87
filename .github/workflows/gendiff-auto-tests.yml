name: gendiff-auto-tests

on: push

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps: 
      - name: clone repo
        uses: actions/checkout@main
      - name: install node.js
        uses: actions/setup-node@v4
        with:
          node-version: '>=18'
          cache: npm
      - name: installinng dependencies
        uses: make install
      - name: auto tests
        uses: make test
      - name: linting
        uses: make lint